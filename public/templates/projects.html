<section>
    <header class="project-header">
        <h2>Projects</h2>
        <button class="add" ng-click="addProject()">+</button>
    </header>
    <ul>
        <li ng-repeat="project in projects">
            <a ng-href="projects/{{project._id}}">{{project.name}}</a>
        </li>
    </ul>
</section>
