<section class="user-page">
    <ul>
        <li ng-repeat="user in users" class="user-item" ng-click="selectUser(user, $index)" ng-class="{'selected': selectedIndex==$index}">
            {{user.username}}
        </li>
    </ul>
    <div class="user-info">
        {{selectedUser | json}}
    </div>
</section>
