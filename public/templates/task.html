<section>
    <h2>
        <a href="javascript:history.back()" class="back">&lt; {{task.title}}</a>
        <img ng-show="viewMode=='view'" src="images/edit.svg" alt="edit" ng-click="edit()" class="editButton" />
    </h2>
    <div ng-switch="viewMode">
        <h3 ng-switch-when="view">{{task.title}}</h3>
        <input ng-switch-when="edit" type="text" ng-model=task.title>
    </div>
</section>
