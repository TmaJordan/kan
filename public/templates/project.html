<section>
    <h2>
        <a href="javascript:history.back()" ng-click="saveEdit()" class="back">&lt; {{project.name}}</a>
        <img ng-show="viewMode=='view'" src="images/edit.svg" alt="edit" ng-click="edit()" class="editButton" />
    </h2>
    <ul>
        <li ng-repeat="task in project.tasks">
            <a ng-href="/tasks/{{task._id}}">{{task.title}}</a>
        </li>
    </ul>
</section>
