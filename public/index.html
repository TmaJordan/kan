<html ng-app="kanApp">
    <head>
        <title>Kan - Task and Project Management</title>
        <meta charset="utf-8">
        <base href="/">

        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon" href="touch-icon-iphone.png" />

        <!--link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet"--> 
        <!--link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet"--> 
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet"> 
        <link rel="stylesheet" href="style/lib/angular-datepicker.min.css" />
        <link rel="stylesheet" href="style/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
        <script src="js/lib/moment.js"></script>
        <script src="js/lib/angular-moment.min.js"></script>
        <script src="js/lib/angular-datepicker.min.js"></script>
        <script src="js/lib/draganddrop.min.js"></script>
        <script src="js/kan.js"></script>
    </head>
    <body>
        <header ng-controller="NavController">
            <h1>
                <img src="images/Kan Icon.svg" alt="App Logo">
                <span>Kan</span>
                <section class="login">
                    <span ng-show="isLoggedIn()">{{ currentUser() }}</span>
                    <span ng-show="isLoggedIn()"> | </span>
                    <a ng-show="isLoggedIn()" ng-click="logOut()" href="login.html">Log Out</a>
                    <a ng-hide="isLoggedIn()" href="login.html">Log In</a>
                    <span ng-hide="isLoggedIn()"> | </span>
                    <a ng-hide="isLoggedIn()" href="register.html">Register</a>
                </section>
            </h1>
            <nav ng-show="isLoggedIn()">
                <ul>
                    <li><a href="index.html" ng-class="{'selected': index==0}" ng-click="index=0"><img src="images/tasks.svg" alt="Tasks" title="Tasks"><span>Tasks</span></a></li>
                    <li><a href="projects.html" ng-class="{'selected': index==1}" ng-click="index=1"><img src="images/project.svg" alt="Projects" title="Projects"><span>Projects</span></a></li>
                    <li><a href="org.html" ng-class="{'selected': index==2}" ng-click="index=2"><img src="images/org.svg" alt="Organisation" title="Organisation"><span>Users</span></a></li>
                    <li><a href="reports.html" ng-class="{'selected': index==3}" ng-click="index=3"><img src="images/stats.svg" alt="Reports" title="Reports"><span>Reports</span></a></li>
                </ul>
            </nav>
        </header>
        <main ng-view> 
        </main>
    </body>
</html>
